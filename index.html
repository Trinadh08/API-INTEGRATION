<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Information</h1>
        <div class="card p-3">
            <div class="form-group">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            </div>
            <button id="getWeather" class="btn btn-primary btn-block">Get Weather</button>
        </div>
        <div class="mt-4" id="weatherResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
